name: Test Cross Build

on:
  pull_request:
    paths:
      - '.github/workflows/test-cross.yml'
      - '.github/workflows/release.yml'

jobs:
  test-cross:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          rustflags: ""
          target: aarch64-unknown-linux-musl
      - name: Install cross (pinned commit)
        run: cargo install cross --git https://github.com/cross-rs/cross --rev 846d469b --force
      - name: Build s2-cli for aarch64-unknown-linux-musl
        run: cross build --release --package s2-cli --target aarch64-unknown-linux-musl
      - name: Verify binary
        run: file target/aarch64-unknown-linux-musl/release/s2
