apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "s2-lite.fullname" . }}
  labels:
    {{- include "s2-lite.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "s2-lite.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "s2-lite.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "s2-lite.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: s2-lite
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "s2-lite.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - lite
          - --port
          - {{ .Values.service.targetPort | quote }}
          {{- if .Values.tls.enabled }}
          {{- if .Values.tls.selfSigned }}
          - --tls-self
          {{- else if and .Values.tls.cert .Values.tls.key }}
          - --tls-cert
          - {{ .Values.tls.cert | quote }}
          - --tls-key
          - {{ .Values.tls.key | quote }}
          {{- else }}
          {{- fail "tls.enabled is true but neither tls.cert/tls.key nor tls.selfSigned are configured" }}
          {{- end }}
          {{- end }}
          {{- if .Values.objectStorage.enabled }}
          {{- if not .Values.objectStorage.bucket }}
          {{- fail "objectStorage.enabled is true but objectStorage.bucket is not set" }}
          {{- end }}
          - --bucket
          - {{ .Values.objectStorage.bucket | quote }}
          {{- if .Values.objectStorage.path }}
          - --path
          - {{ .Values.objectStorage.path | quote }}
          {{- end }}
          {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        {{- if or (and .Values.objectStorage.enabled .Values.objectStorage.endpoint) .Values.env }}
        env:
        {{- if and .Values.objectStorage.enabled .Values.objectStorage.endpoint }}
        - name: AWS_ENDPOINT_URL_S3
          value: {{ .Values.objectStorage.endpoint | quote }}
        {{- end }}
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- end }}
        livenessProbe:
          {{- if and .Values.tls.enabled .Values.livenessProbe.httpGet }}
          httpGet:
            path: {{ .Values.livenessProbe.httpGet.path }}
            port: http
            scheme: HTTPS
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- else }}
          {{- toYaml .Values.livenessProbe | nindent 10 }}
          {{- end }}
        readinessProbe:
          {{- if and .Values.tls.enabled .Values.readinessProbe.httpGet }}
          httpGet:
            path: {{ .Values.readinessProbe.httpGet.path }}
            port: http
            scheme: HTTPS
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- else }}
          {{- toYaml .Values.readinessProbe | nindent 10 }}
          {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- with .Values.volumeMounts }}
        volumeMounts:
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.volumes }}
      volumes:
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
