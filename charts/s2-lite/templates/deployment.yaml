apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "s2-lite.fullname" . }}
  labels:
    {{- include "s2-lite.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "s2-lite.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "s2-lite.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "s2-lite.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if and .Values.localStorage.enabled .Values.localStorage.initContainer.enabled }}
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command: ['sh', '-c', 'chown -R 65532:65532 {{ .Values.localStorage.path }}']
        volumeMounts:
        - name: data
          mountPath: {{ .Values.localStorage.path }}
        securityContext:
          runAsUser: 0
          runAsNonRoot: false
      {{- end }}
      containers:
      - name: s2-lite
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: {{ include "s2-lite.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - lite
          - --port
          - {{ .Values.service.targetPort | quote }}
          {{- if .Values.tls.enabled }}
          - --tls-self
          {{- end }}
          {{- if and .Values.objectStorage.enabled .Values.objectStorage.bucket }}
          - --bucket
          - {{ .Values.objectStorage.bucket }}
          {{- end }}
          {{- if .Values.localStorage.enabled }}
          - --local-root
          - {{ .Values.localStorage.path }}
          {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        {{- if and .Values.objectStorage.enabled .Values.objectStorage.endpoint }}
        - name: AWS_ENDPOINT_URL_S3
          value: {{ .Values.objectStorage.endpoint }}
        {{- end }}
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          {{- if and .Values.tls.enabled .Values.livenessProbe.httpGet }}
          httpGet:
            path: {{ .Values.livenessProbe.httpGet.path }}
            port: http
            scheme: HTTPS
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- else }}
          {{- toYaml .Values.livenessProbe | nindent 10 }}
          {{- end }}
        readinessProbe:
          {{- if and .Values.tls.enabled .Values.readinessProbe.httpGet }}
          httpGet:
            path: {{ .Values.readinessProbe.httpGet.path }}
            port: http
            scheme: HTTPS
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- else }}
          {{- toYaml .Values.readinessProbe | nindent 10 }}
          {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        volumeMounts:
        {{- if .Values.localStorage.enabled }}
        - name: data
          mountPath: {{ .Values.localStorage.path }}
        {{- end }}
        {{- with .Values.volumeMounts }}
          {{- toYaml . | nindent 10 }}
        {{- end }}
      volumes:
      {{- if and .Values.localStorage.enabled .Values.localStorage.persistentVolumeClaim.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Values.localStorage.persistentVolumeClaim.existingClaim | default (include "s2-lite.fullname" .) }}
      {{- else if and .Values.localStorage.enabled .Values.localStorage.emptyDir.enabled }}
      - name: data
        emptyDir: {}
      {{- else if .Values.localStorage.enabled }}
      - name: data
        emptyDir: {}
      {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
