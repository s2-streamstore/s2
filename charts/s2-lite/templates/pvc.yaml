{{- if and .Values.localStorage.enabled .Values.localStorage.persistentVolumeClaim.enabled (not .Values.localStorage.persistentVolumeClaim.existingClaim) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "s2-lite.fullname" . }}
  labels:
    {{- include "s2-lite.labels" . | nindent 4 }}
spec:
  accessModes:
    {{- toYaml .Values.localStorage.persistentVolumeClaim.accessModes | nindent 4 }}
  {{- if .Values.localStorage.persistentVolumeClaim.storageClass }}
  storageClassName: {{ .Values.localStorage.persistentVolumeClaim.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.localStorage.persistentVolumeClaim.size }}
{{- end }}
